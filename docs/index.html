<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Chuck Norris Facts Search Engine</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">

  

  
  <script type="module" crossorigin src="./assets/index.d7c6100c.js"></script>
  <link rel="stylesheet" href="./assets/index.5f4a1643.css">
</head>

<body>
  <div class="mx-auto mt-8 sm:mt-16 pb-10">
    <div class="px-6">
      <h1
        class="flex flex-col sm:flex-row justify-center items-center text-slate-700 dark:text-slate-200 text-4xl text-center font-bold">
        <svg class="w-14 h-14 mr-1 text-orange-500 bg-white rounded-full" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20" fill="currentColor">
          <path d="M9 9a2 2 0 114 0 2 2 0 01-4 0z" />
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a4 4 0 00-3.446 6.032l-2.261 2.26a1 1 0 101.414 1.415l2.261-2.261A4 4 0 1011 5z"
            clip-rule="evenodd" />
        </svg>

        Chuck Norris Search Engine
      </h1>
    </div>

    <section id="section-random-fact"
      class="flex flex-col items-center mt-8 sm:mt-16 bg-slate-400 bg-opacity-40 dark:bg-slate-800 py-3 transition-all ease-in duration-500 opacity-100">
      <h3 class="text-slate-500 dark:text-slate-400 text-center opacity-70">
        You didn't search yet? This one is on us:
      </h3>

      <div id="div-random-fact" class="flex justify-center w-full px-6"></div>

      <button id="button-random-fact"
        class="w-fit flex items-center bg-slate-300 hover:bg-orange-300 dark:bg-slate-700 dark:text-slate-300 text-slate-600  dark:hover:text-slate-600 transition-all rounded px-4 py-2 font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
            clip-rule="evenodd" />
        </svg>

        Refresh Random Fact
      </button>
    </section>

    <section>
      <form id="form-fetch-query" class="flex flex-col md:flex-row w-full px-6 mt-8 sm:mt-16 justify-center items-end">
        <div class="flex flex-col w-full md:w-3/5">
          <label class="max-w-fit mb-1" for="input-query">Keywords to perform the search</label>

          <input type="search" required aria-required="true" id="input-query" placeholder="Type some keywords here..."
            class=" h-12 bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-200 px-4 py-3 shadow rounded md:rounded-r-none focus:outline-0" />
        </div>

        <button id="button-fetch-query" type="submit"
          class="w-full md:w-auto h-12 hover:bg-orange-300 bg-orange-500 text-white dark:text-slate-100 hover:text-slate-600 hover:brightness-110 transition-all ease-in-out mt-2 md:mt-0 px-10 py-3 rounded md:rounded-l-none font-bold">
          <span class="text">Search Facts</span>

          <span class="justify-center icon hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin mr-1" viewBox="0 0 20 20"
              alt="Logo with magnifying glass" fill="currentColor">
              <path fill-rule="evenodd"
                d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </button>
      </form>

      <div class="flex flex-col mt-2 justify-center items-center">
        <div id="error-message"></div>
        <span class="text-slate-400 text-lg" id="span-count-result"></span>
      </div>
    </section>

    <section id="list-results" class="flex flex-col items-center mt-16 px-6">
    </section>
  </div>

</body>

</html>
